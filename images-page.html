<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/blueimp-gallery.min.css">
    
    <title>PayCollective</title>
  </head>

  <body>
    <header>
        <img id="logo" src="https://dl.dropbox.com/s/cr73kos78s61913/logo.gif" alt="logo">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
    </header>
    <div class="header-menu">
      <ul>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Hello</a></li>
        <li><a href="#">Goodbye</a></li>
      </ul>
    </div>

    <div class="content clearfix item-listing-page">
      <p><b>EDIT IMAGES</b></p>
      
      <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
        <div class="slides"></div>
        <ol class="indicator"></ol>
      </div>
      <div id="links">
        <a href="http://placekitten.com/300/200">
          <img src="http://placekitten.com/300/200">
        </a>
        <a href="http://placekitten.com/g/300/200">
          <img src="http://placekitten.com/g/300/200">
        </a>
      </div>
      
      <a class="btn mini">Rotate Photo</a>
      <a class="btn mini">Make Main Photo</a>
      <a class="btn mini">Delete Photo</a>
      
    <a class="btn buy-button">NEXT</a>
    
      </div>
     
    <div class="pop-up">
      <div class="wrapper">
        <a class="toggle-pop-up">x</a>
        <p>SEND A MESSAGE</p>
        <textarea class="send-message" placeholder=" Type message here"></textarea>
        <button class="btn buy-button">SEND MESSAGE</button>
      </div>
    </div>

    
    <script src="javascripts/main.js" type="text/javascript"></script>
    <script src="javascripts/blueimp-gallery.min.js" type="text/javascript"></script>
    
    <script>
      blueimp.Gallery(
          document.getElementById('links').getElementsByTagName('a'),
          {
              container: '#blueimp-gallery-carousel',
              carousel: true
          }
      );
    </script>
  </body>
</html>
