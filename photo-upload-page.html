<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/swkob19bi8njxhw/swipebox.css">
    
    <title>PayCollective</title>
  </head>

  <body>
    <header>
        <img id="logo" src="https://dl.dropbox.com/s/cr73kos78s61913/logo.gif" alt="logo">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
    </header>
    <div class="header-menu">
      <ul>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Hello</a></li>
        <li><a href="#">Goodbye</a></li>
      </ul>
    </div>

    <div class="content clearfix item-listing-page">
      <p><b>UPLOAD IMAGES</b></p>
      <input type="file">

      <a class="text-link" id="add-another-photo">Add another photo</a>
    <a class="btn buy-button">NEXT</a>
    
      </div>
     
    <div class="pop-up">
      <div class="wrapper">
        <a class="toggle-pop-up">x</a>
        <p>SEND A MESSAGE</p>
        <textarea class="send-message" placeholder=" Type message here"></textarea>
        <button class="btn buy-button">SEND MESSAGE</button>
      </div>
    </div>

    <script src="https://dl.dropbox.com/s/7ex3w351mvz10k4/jquery.swipebox.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
